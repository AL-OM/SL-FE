name: ESLint

on: 
  pull_request:
    branches:
      - develop
      - test
      - main
    types: 
      - opened
      - synchronize

permissions:
  checks: write
  contents: read
  pull-requests: read

jobs:
  eslint:
    name: Check code
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependency
        run: |
          yarn --production
      
      - name: Lint
        run: |
          yarn lint --format=json --output-file lint-results.json --silent

      - name: Result
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.SL_FE_TOKEN }}
